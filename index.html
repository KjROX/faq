<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>FAQ | Frequently Asked Questions</title>
</head>

<body>
    <main>
        <section class="full">
            <div class="hero-image">
                <img src="./images/illustration-woman-online-mobile.svg" alt="" class="first-image">
                <img src="./images/bg-pattern-mobile.svg" alt="" class="second-image">
            </div>
            <div class="hero-intro">
                <h1>FAQ</h1>
                <div class="firstQ">
                    <p>How many team members can I invite?</p>
                    <img src="./images/icon-arrow-down.svg" alt="">
                </div>
                <div class="secondQ">
                    <div class="exception">
                        <p class="question">What is the maximum file upload size?</p>
                        <img src="./images/icon-arrow-down.svg" alt="">
                    </div>
                    <p class="answer">No more than 2GB. All files in your account must fit your alloted storage space.
                    </p>
                </div>
                <div class="thirdQ">
                    <p>How do I reset my password?</p>
                    <img src="./images/icon-arrow-down.svg" alt="">
                </div>
                <div class="fourthQ">
                    <p>Can I cancel my subscription</p>
                    <img src="./images/icon-arrow-down.svg" alt="">
                </div>
                <div class="fifthQ">
                    <p>Do you ptovide additional support?
                    </p>
                    <img src="./images/icon-arrow-down.svg" alt="">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
